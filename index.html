<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Inspire</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="bg-transparent text-light" id="background">
    <header class="container-fluid text-block">
        <div class="row justify-content-end">
            <div class="col-2 justify-content-center d-flex align-items-center" id="weather">
                <img class="float-left" src="http://openweathermap.org/img/wn/50d@2x.png" alt="haze">
                <div>
                    <h3 class="shadow">95 F</h3>
                    <p>Smoke</p>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid text-block">
        <div class="row justify-content-end">
            <div class="col-4 align-self-center text-center">
                <h1 id="clock" class="action" onclick="app.clockController.setFormat()">12:00</h1>
                <div id="greeting">
                    <h3 class="action" onclick="app.nameController.unlockName()">Good Day, Big Chungus</h3>
                </div>
            </div>
            <div class="col-4 d-flex align-self-end align-content-end justify-content-end">
                <div class="card bg-gray text-light spill" style="width: 22rem;" id="todo">
                    <div class="bg-dark text-light">
                        <div class="card-header">
                            To-do today<span class="font-weight-light" id="todo-count"> (X/X):</span>
                        </div>
                        <ul class="bg-dark list-group list-group-flush" id="tasks">
                            <li class="bg-gray list-group-item">
                                <p>You've got nothing to do today!</p>
                            </li>
                        </ul>
                        <form class="card-footer" onsubmit="app.tasksController.addTask(event)">
                            <input type="text" name="task" placeholder="Add task..." required minlength="3"
                                maxlength="50">
                            <button type="submit" class="btn btn-outline-success">+</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer class="container-fluid text-block">
        <div class="row justify-content-start">
            <div class="col-3 align-self-end">
                <div class="p-3 float-left text-block" id="image-desc">
                    <h6 id="img-author">Author</h6>
                    <small href="" id="img-url"></small>
                </div>

            </div>
            <div class="col-6 text-center justify-content-center d-flex flex-column" id="quote">
                <h3>“All of humanity's problems stem from man's inability to sit quietly in a room alone.”</h3>
                <h6 class="author">Blaise Pascal</h6>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
